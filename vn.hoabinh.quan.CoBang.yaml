app-id: vn.hoabinh.quan.CoBang
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk
copy-icon: true
build-options:
  env:
    PYTHON: python3
    GST_PLUGIN_SYSTEM_PATH: /app/lib/gstreamer-1.0/

command: cobang
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --filesystem=host
  - --device=all
  - --talk-name=org.freedesktop.Notifications

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:

  - flatpak/libzbar.yml

  - name: python3-wheel
    buildsystem: simple
    build-commands: [
      'pip3 install --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} wheel'
    ]
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/75/28/521c6dc7fef23a68368efefdcd682f5b3d1d58c2b90b06dc1d0b805b51ae/wheel-0.34.2.tar.gz
        sha256: 8788e9155fe14f54164c1b9eb0a319d98ef02c160725587ad60f14ddc57b6f96

  - flatpak/generated-poetry-sources.yml

  - name: gst-plugins-base
    buildsystem: meson
    config-opts:
      - -Ddoc=disabled
      - -Dorc=enabled
      - --libdir=lib
      - --wrap-mode=nodownload
    builddir: true
    sources:
      - type: git
        tag: 1.16.2
        url: https://gitlab.freedesktop.org/gstreamer/gst-plugins-base.git

  - name: gst-plugins-good
    buildsystem: meson
    builddir: true
    config-opts:
      - -Ddoc=disabled
      - --libdir=lib
    sources:
      - type: git
        tag: 1.16.2
        url: https://gitlab.freedesktop.org/gstreamer/gst-plugins-good.git

  - name: gst-python
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dpygi-overrides-dir=/app/lib/python3.7/site-packages/gi/overrides/
      - --libdir=lib
    sources:
      - type: git
        tag: 1.16.2
        url: https://gitlab.freedesktop.org/gstreamer/gst-python.git

  - name: cobang
    builddir: true
    buildsystem: meson
    sources:
      - type: dir
        path: '.'
